<!DOCTYPE html>
<html>

<head>
    <title>Add Course</title>
</head>

<body>
    <h1>Add a New Course</h1>
    <form action="/create-course" method="post">
        <label for="universityName">University Name:</label>
        <input type="text" id="universityName" name="universityName" required><br><br>

        <label for="instituteName">Institute Name:</label>
        <input type="text" id="instituteName" name="instituteName" required><br><br>

        <label for="departmentName">Department Name:</label>
        <input type="text" id="departmentName" name="departmentName" required><br><br>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>

        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
